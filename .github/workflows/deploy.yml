name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/php-k8s-ci-cd-app:latest

  deploy-to-minikube:
    needs: build-and-push
    runs-on: self-hosted  # <- Este es tu runner local en WSL
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set KUBECONFIG
        run: echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/
     - name: Force rollout restart
       run: kubectl rollout restart deployment/php-app     


